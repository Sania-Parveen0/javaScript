//Question:: wap to print hii when someone clicks the start button and stop to print hii when someone clicks the stop button using setInterval and clearInterval


const startBtn = document.querySelector('#start')
startBtn.style.backgroundColor="#0e580e"
startBtn.style.color="white"

const stopBtn = document.querySelector('#stop')
stopBtn.style.backgroundColor="#bd0b0b"
stopBtn.style.color="white"

const prints= function () {
    console.log("hii",Date.now());
}



startBtn.addEventListener('click',function () {
   const toPrint = setInterval(prints,1000)


   stopBtn.addEventListener('click',function () {
    clearInterval(toPrint)
})
})
